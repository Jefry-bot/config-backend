eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

server:
  port: ${PORT:8761}

spring:
  application:
    name: service-gateway
  cloud:
    gateway:
      routes:
        - id: service-security
          uri: lb://service-security
          predicates:
            - Path=/api/users/**
        - id: service-management
          uri: lb://service-management
          predicates:
            - Path=/api/management/sentences/**